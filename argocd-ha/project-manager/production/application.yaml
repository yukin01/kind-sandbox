apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-manager
spec:
  project: default
  source:
    repoURL: https://github.com/yukin01/kind-sandbox
    path: argocd-ha/project-manager/production
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
